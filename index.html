<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Vanilla Calculator</h1>
    </header>
    <main>
        <div class="calculator">
            <div class="display"></div>
            <div class="buttons">
                <div class="operators">
                    <button title="+">&plus;</button>
                    <button title="-">&minus;</button>
                    <button title="*">&times;</button>
                    <button title="/">&divide;</button>
                </div>
                <div class="numbers">
                    <button title="1">1</button>
                    <button title="2">2</button>
                    <button title="3">3</button>
                    <button title="4">4</button>
                    <button title="5">5</button>
                    <button title="6">6</button>
                    <button title="7">7</button>
                    <button title="8">8</button>
                    <button title="9">9</button>
                    <button title="0">0</button>
                    <button title=".">.</button>
                </div>
                <div class="clear-or-compute">
                    <button title="= or Enter">&equals;</button>
                    <button title="Delete">C</button>
                    <button title="Backspace">&larr;</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        Created by <a href="https://github.com/kame-sama">kame-sama</a>.
    </footer>
</body>
</html>
